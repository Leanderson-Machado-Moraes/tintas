<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculadora.css">

<body>
    <div class="linha">
        <h1>Calculadora</h1>
    </div>
    <div class="container">
    <div class="box1">
        <h3 class="titulo">Insira as informações</h3>
        <div class="metragem">
            <label for="metragem">Metragem: <input type="number" name="metragem" id="metragem"
                    placeholder="Área total"></label>m²
        </div>
        <div class="portas">
            <label for="porta">Portas: <input class="inputPorta" type="number" name="porta" id="porta"
                    placeholder="0"></label>
        </div>
        <div class="portas2">
            <input class="dadosdaporta" type="number" name="larguraporta" id="larguraporta" placeholder="largura">m²
            <input class="dadosdaporta" type="number" name="alturaporta" id="alturaporta" placeholder="altura">m²
        </div>
        <div class="janelas">
            <label for="janela">Janelas: <input class="inputjanela" type="number" name="janela" id="janela"></label>
        </div>
        <div class="janelas2">
          <input class="dadosdajanela" type="number" name="largurajanela" id="largurajanela" placeholder="largura">m²
          <input class="dadosdajanela" type="number" name="alturajanela" id="alturajanela" placeholder="altura">m²
        </div>
        <button class="btncal">Calcular</button>
    </div>
